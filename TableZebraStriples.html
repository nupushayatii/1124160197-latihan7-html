<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zebra Striped Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #e9d541;
    }

    th {
      background-color: #c9c43b;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f98c73;
    }
  </style>
</head>
<body>

  <h2>Zebra Striped Table</h2>
  <p>Untuk tabel bergaris zebra, gunakan pemilih nth-child() dan tambahkan warna latar belakang ke semua baris tabel genap (atau ganjil).</p>

  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Points</th>
    </tr>
    <tr>
      <td>Alfin</td>
      <td>Fadlillah</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>Raffi</td>
      <td>Parya</td>
      <td>$50</td>
    </tr>
    <tr>
      <td>Dian</td>
      <td>Alvado</td>
      <td>$300</td>
    </tr>
    <tr>
      <td>Dianzi</td>
      <td>Kusuma</td>
      <td>$250</td>
    </tr>
  </table>

</body>
</html>
