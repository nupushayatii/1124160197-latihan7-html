        th, td {
            border: 1px solid black;

            padding: 8px;

        }

        table {
            width: 100%;
        }
        th {
            background-color: #e19898;
            text-align: center;
            font-weight: bold;
        }
        tr:hover{
            background-color: rgb(217, 202, 182);
        }

</head>

    <table>

</body>
</html>
