<!DOCTYPE html>
<html>
<head>
    <style>
        th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }

        table {
            width: 100%;
        }

        tr:nth-child(even), td:nth-child(even) {
            background-color: #D6EEEE;
        }
    </style>
</head>
<body>

    <h2>Zebra Striped Table.</h2>
    <p>Untuk tabel bergaris zebra, gunakan pemilih nth-child() dan tambahkan warna latar belakang ke semua baris tabel genap (atau ganjil):</p>

    <table>
        <tr>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
            <th>SUN</th>
        </tr>
        <tr>
            <td>Gilang</td>
            <td>Naila</td>
            <td>Sinta</td>
            <td>Galih</td>
            <td>Aisyah</td>
            <td>Nupus</td>
            <td>Laiya</td>
        </tr>
        <tr>
            <td>Dani</td>
            <td>Surya</td>
            <td>Salwa</td>
            <td>Raisya</td>
            <td>Mohan</td>
            <td>Aqelaa</td>
            <td>Fattah</td>
        </tr>
    </table>

</body>
</html>
